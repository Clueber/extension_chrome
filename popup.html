<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./stylesheets/popup.css"/>
  </head>

  <body>
    <div class="cb-container">

        <div class="scan-header">
            <p>Risque :</p>
            <img style="cursor:pointer;" class="imgMore" src="{{imgMore}}" alt="">
        </div>

        <div class="scan-content">
            {{imgRisque}}
            {{scanRisque}}
        </div>

        <div class="scan-stats">
            <p>Innoffensif : <span id="harmless">{{harmlessStat}}</span></p>
            <p>Suspect : <span id="suspicious">{{suspectStat}}</span></p>
            <p>Malveillant : <span id="malicious">{{maliciousStat}}</span></p>
            <p>Non détecté : <span id="undetected">{{undetectedStat}}</span>    </p>
        </div>
    </div>
  </body>
  
  </html>
